<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login auth+ firebase database</title>
</head>

<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header">Login + firebase credentials</div>
        </div>

        <div id="form_content_container">
            <div id="form_content_inner_container">
                <input type="text" id="full_name" placeholder="Full name">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="fav_song" placeholder="The Best Song Ever">
                <input type="text" id="milk_before_cereal" placeholder="Milk Before Cereal?(yes/no)">

                <div id="button_container">
                    <button onclick="login()">
                        login
                    </button>
                    <button onclick="register()">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
